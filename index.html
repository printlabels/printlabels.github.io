<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Печать этикеток</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/framework.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
	<div id="app">
		<div class="wrapper">
				<p>Вставьте текст в поле ниже</p>
				<textarea rows="25" cols="50" v-model="text"></textarea>
				<button class="button-blue display_block" @click="printPage">Печать</button>	
		</div>
		<div class="print_page">{{ text }}</div>
	</div>

	<script type="text/javascript">
		var app = new Vue({
  			el: '#app',
  			data: 
  			{
    			text: '1',
    			isPrint: false
  			},
  			methods:
  			{
  				printPage: function()
  				{
  					this.isPrint = true;
  					setTimeout(function() {
				        window.print();
				    }, 100);
  				}
  			}
		});

		// window.addEventListener('afterprint', function() {
		//     app.isPrint = false;
		// });
	</script>
</body>
</html>
